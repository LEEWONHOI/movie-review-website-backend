    <div class="bg">

            <source src="https://media.istockphoto.com/videos/cheerful-couple-watching-movie-indoor-happy-friends-having-fun-in-video-id1321350990" type="video/mp4">

            <div class="col-md-7 p-lg-7 mx-auto my-7">
                <h1 class="display-4 font-weight-normal">안녕하세요 :)</h1>
                <h1 class="lead font-weight-normal">
                    로그인 페이지
                </h1>

                <div th:if="${name != null}" th:each="authority : ${authorities}">
                    <p class="lead font-weight-normal">어서오세요 <span th:text="${name}"></span> 님</p>
                    <a th:if="${authority == MEMBER_AUTHORITY}" class="btn btn-outline-secondary" href="/main">
                        영화 리뷰 페이지로 이동하기
                    </a>
                    <a th:if="${authority == MANAGER_AUTHORITY}" class="btn btn-outline-secondary" href="/manager">
                        관리자 페이지로 이동하기
                    </a>
                    <a th:if="${name != null}" class="btn btn-outline-secondary" href="/logout">
                        로그아웃
                    </a>
                </div>
                <a th:if="${name == null}" class="btn btn-outline-secondary" href="/login?site=member">
                    유저 로그인
                </a>
                <a th:if="${name == null}" class="btn btn-outline-secondary" href="/login?site=manager">
                    관리자 로그인
                </a>
            </div>
        </div>
    </div>
